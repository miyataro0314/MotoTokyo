user nginx;
worker_processes auto;

error_log /var/log/nginx/error.log notice;
pid       /var/run/nginx.pid;

events {
  worker_connections 1024;
}

http {
  server {
    listen 80;

    location / {
      return 301 https://$host$request_uri;
    }
  }

  server {
    listen 443 ssl;

    ssl_certificate     /etc/letsencrypt/live/moto-tokyo.com/fullchain.pem;   # SSL証明書のパスを指定
    ssl_certificate_key /etc/letsencrypt/live/moto-tokyo.com/privkey.pem;       # 秘密鍵のパスを指定

    # 静的ファイルの場所
    root /MotoTokyo/public;

    location / {
      # クライアントのリクエスト情報をpumaに伝える
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;

      # ソケットのパス
      proxy_pass http://unix:///MotoTokyo/tmp/sockets/puma.sock;
    }
  }
}

